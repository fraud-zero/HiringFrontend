<table
  mat-table
  [dataSource]="placements"
  class="mat-elevation-z8"
  matSort
  (matSortChange)="onSortChange($event)"
>

  <!-- Key Column -->
  <ng-container matColumnDef="key">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="key"> Key </th>
    <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
  </ng-container>

  <!-- Platform Column -->
  <ng-container matColumnDef="platform">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="platform"> Platform </th>
    <td mat-cell *matCellDef="let element"> {{ element.platform }} </td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="total"> Total </th>
    <td mat-cell *matCellDef="let element"> {{ element.total }} </td>
  </ng-container>

  <!-- Invalid Total Column -->
  <ng-container matColumnDef="invalid_total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="invalid_total">
      Invalid Total
    </th>
    <td mat-cell *matCellDef="let element"> {{ element.invalid_total }} </td>
  </ng-container>

  <!-- Add more columns as needed -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
